{% extends 'base.html' %}

{% block title %}Product Form - E-Commerce App{% endblock %}

{% block header %}Product Form{% endblock %}

{% block content %}
    <h2>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Product</h2>
    <form method="post" enctype="multipart/form-data" action="{% if form.instance.pk %}{% url 'product_update' pk=form.instance.pk %}{% else %}{% url 'product_create' %}{% endif %}">
        {% csrf_token %}
        
        {{ form.as_p }}
        
        <button type="submit">Save Product</button>
    </form>
{% endblock %}
