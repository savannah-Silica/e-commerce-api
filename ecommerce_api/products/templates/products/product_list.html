{% extends 'base.html' %}

{% block title %}Product List - E-Commerce App{% endblock %}

{% block header %}Product List{% endblock %}

{% block content %}
    <h2>All Products</h2>
    <ul>
        {% for product in products %}
            <li><a href="{{ product.id }}/">{{ product.name }} - ${{ product.price }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
